<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card style="width: 285px;">
    <mat-toolbar color="primary" style="margin-bottom: 20px;" fxLayout="row" fxLayoutAlign="center center">
      <span>Create a Author</span>
    </mat-toolbar>

    <form class="example-form" [formGroup]="authorForm" (ngSubmit)="onSubmit()" fxLayout="column"
      fxLayoutAlign="center center">
      <mat-form-field class="example-full-width">
        <mat-label>Author Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label> Author Last Name</mat-label>
        <input matInput type="text"  placeholder="Last Name" formControlName="lastName">
      </mat-form-field>

      <mat-card-actions>
        <button type="button" mat-stroked-button color="primary" (click)="onClear()"> Clear Form</button>
        <button type="submit" mat-raised-button color="primary" [disabled]="!authorForm.valid" style="margin-right: 0px;">
          Add Picture</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
